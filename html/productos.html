<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#bla" />
        <title>TecnoHouse</title>
        <script src="https://kit.fontawesome.com/7d65b7aff4.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
      
        <link rel="stylesheet" href="../css/styles.css" />
      </head>
<body>
    
    <header class="container-fluid top-0 d-flex">
        <nav class="navbar navbar-dark fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">TecnoHouse</a>
            <ul class="navbar-nav text-white mx-auto flex-row">
              <li class="nav-item m-3"><a href="../index.html" class="nav-link">Inicio</a></li>
              <li class="nav-item m-3"><a href="#" class="nav-link active">Productos</a></li>
              <li class="nav-item m-3"><a href="#" class="nav-link">Contacto</a></li>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
              <span class="fa-solid fa-cart-shopping icono_carrito"></span>
            </button>
            <span id="contadorCarrito" class="carrito-contador">0</span>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Carrito</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <hr>
                <div id="carrito-contenedor"></div>
                <p class="m-2">Precio Total: $<span id="precioTotal">0</span></p>
                <button id="vaciar-carrito" class="btn btn-danger m-4">Vaciar Carrito</button>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <div class="container">
        <div class="contenedorProductos"></div>

      </div>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="../js/carrousel.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
